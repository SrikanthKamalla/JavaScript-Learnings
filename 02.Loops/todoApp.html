<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <!-- Javascript -->
    <script>
      let todo = [];
      let operation = prompt("Enter the your request");
      while (true) {
        if (operation == "quit") {
          console.log("Quiting your app");
          break;
        }
        if (operation == "list") {
          console.log("--------------");
          for (let i = 0; i < todo.length; i++) {
            console.log(i, todo[i]);
          }
          console.log("--------------");
        } else if (operation == "add") {
          let task = prompt("Enter the task");
          todo.push(task);
          console.log("task added");
        } else if (operation == "delete") {
          let ind = prompt("Enter the index of task");
          todo.splice(ind, 1);
          console.log("task deleted");
        } else {
          console.log("wrong request");
        }
        operation = prompt("Enter the your request");
      }
    </script>
  </head>
  <body>
    <h1>Todo App</h1>
    <p>Open console to use the App</p>
    <p>Enter "list" to show all tasks</p>
    <p>Enter "add" to add task</p>
    <p>Enter "list" to remove a task</p>
    <p>Enter "list" to quit todo</p>
  </body>
</html>
